<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image">
          <img src="./Jigglypuff.png" alt="" />
        </div>
        <div class="name">Jigglypuff</div>
        <div class="content">
          <p>
            Jigglypuff (Japanese: プリン Purin) is a dual-type Normal/Fairy
            Pokémon introduced in Generation I. Prior to Generation VI, it was a
            pure Normal-type Pokémon. It evolves from Igglybuff when leveled up
            with high friendship and evolves into Wigglytuff when exposed to a
            Moon Stone.
          </p>
          <div class="buttons">
            <button>View Profile</button>
            <button>Contact</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
